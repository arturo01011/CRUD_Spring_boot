<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template:: head">
<meta charset="UTF-8">
<title>CRUD Clientes</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>


<header th:replace="plantilla/template :: header"></header>	

<div class="container">
<form>
  <div class="form-group row">
    <label class="col-md-2" for ="nombres" >Nombres:</label>
    <input type="text" class="form-control form-control-sm col md-6" id="nombres"
    placeholder="Nombre Cliente">
    
  </div>
   <div class="form-group row">
    <label class="col-md-2" for ="apellidos" >Apellidos:</label>
    <input type="text" class="form-control form-control-sm col md-6" id="apellidos"
    placeholder="Apellidos Cliente">
    
  </div>
   <div class="form-group row">
    <label class="col-md-2" for ="telefono" >Telefono:</label>
    <input type="text" class="form-control form-control-sm col md-6" id="telefono"
    placeholder="Telefono Cliente">
    
  </div>
   <div class="form-group row">
    <label class="col-md-2" for ="email" >Correo:</label>
    <input type="text" class="form-control form-control-sm col md-6" id="email"
    placeholder="Nombre Cliente">
    
  </div>
   <div class="form-group row">
    <label class="col-md-2" for ="ciudad" >Ciudad:</label>
    <select  class="form-control form-control-sm col md-6" id="ciudad"
    placeholder="Ciudad Cliente">
    <option>Toluca </option >
     <option>Mexico </option >
    </select>
  </div>
  
  
  
  <input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
</form>

</div>




<footer th:replace="plantilla/template ::footer"></footer>
</body>
</html>
